<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <dialog class="dialog-box">
        <p>Add new Book</p>
        <form id="book-form" class="book-form">
            <input type="text" id="title" name="title" placeholder="Title" required><br>

            <input type="text" id="author" name="author" placeholder="Author" required><br>

            <input type="number" id="pages" name="pages" placeholder="Pages" required><br>

            <label class="read" for="read">Read:<input class="checkbox"type="checkbox" id="read" name="read"><br></label>
            <button type="submit" class="submit">Add Book</button>
        </form>
    </dialog>
    <button class="btn">+Add Book</button>
    <div class="container" id="container"></div>
</body>
</html>
